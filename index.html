<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="image">
      <img src="image-header-desktop.jpg" alt="an image showing people in a workplace">
    </div>
    <div class="info">
      <h1>Get <span>insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>

      <div class="stat">
        <p class="stat-p">10k+</p>
        <p class="stat-p">314</p>
        <p class="stat-p">12m+</p>
      </div>

      <ul>
        <li>companies</li>
        <li>templates</li>
        <li>queries</li>
      </ul>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io">Frontend Mentor</a>.
    Coded by <a href="http://github.com/synnestorm">synnestorm</a>.
  </div>
</body>

</html>
